version: '3.8'

services:
  zookeeper:
    image: bitnami/zookeeper:latest
    platform: linux/arm64
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
      ALLOW_ANONYMOUS_LOGIN: "yes"
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/data
      - zookeeper_datalog:/datalog
    networks:
      - kafka-net
    container_name: zookeeper
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:latest
    platform: linux/arm64
    environment:
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092  # Set the OUTSIDE to localhost:9092
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092  # Bind OUTSIDE to port 9092
      KAFKA_LISTENER_NAMES: INSIDE,OUTSIDE
      KAFKA_LISTENER_SECURITY_PROTOCOL_INSIDE: PLAINTEXT
      KAFKA_LISTENER_SECURITY_PROTOCOL_OUTSIDE: PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      ALLOW_PLAINTEXT_LISTENER: "yes"
    ports:
      - "9092:9092"  # Expose external port 9092
      - "9093:9093"  # Internal port
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - kafka-net
    depends_on:
      - zookeeper
    container_name: kafka
    restart: unless-stopped

  kafdrop:
    image: obsidiandynamics/kafdrop:latest
    platform: linux/arm64
    environment:
      KAFKA_BROKERCONNECT: kafka:9093  # Internal Kafka connection
    ports:
      - "9000:9000"
    networks:
      - kafka-net
    depends_on:
      - kafka
    container_name: kafdrop
    restart: unless-stopped

networks:
  kafka-net:
    driver: bridge

volumes:
  zookeeper_data:
  zookeeper_datalog:
  kafka_data:
